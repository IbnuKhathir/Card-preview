<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="image">
      <img class="img" src="./images/image-equilibrium.jpg" alt="" aria-hidden="true">
    </div>
    <div class="description">
      <h1 class="title">
        Equilibrium #3429
      </h1>
      <p class="text">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="detail">
        <p class="price"> <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true">
        0.041 ETH</p> 
        <p class="time"> <img src="./images/icon-clock.svg" alt="" aria-hidden="true"> 3 days left</p>
    </div>
    <div class="line"></div> 
    <div class="profile">
      <img class="photo-profile" src="./images/image-avatar.png" alt="" aria-hidden="true">
      <p class="author">Creation of <span>Jules Wyvern</span>
      </p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ibnu Khathir Shafary</a>.
  </div>
</body>
</html>
